{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management Form</title>

<link rel="stylesheet" href="{% static 'add_style.css' %}">
</head>
<body>
<div class="container">
  <h2>Employee Management Form</h2>
  
  <form id="employee-form"  method="post" action="{% url 'sav' std.id %}">
    {% csrf_token %}
  
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required value="{{std.Name}}">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="{{std.Email}}">
    </div>
    
    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department" name="department" required value="{{std.Department}}">
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Marketing">Marketing</option>
      </select>
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required value="{{std.Position}}">
    </div>
    <button type="submit" class="btn">Update</button>
  </form>
  
</div>
</body>
</html>
